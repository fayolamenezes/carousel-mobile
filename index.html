<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Infinite Carousel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .carousel-section {
      padding: 2rem 0;
    }

    .carousel {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      padding: 2rem 0;
      scroll-padding: 0 calc((100vw - 55vw) / 2);
      scrollbar-width: none;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .image-wrapper {
      scroll-snap-align: center;
      flex: 0 0 55vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.4s ease;
    }

    .carousel img {
      width: 90%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      transition: all 0.4s ease;
    }

    .text-top,
    .text-bottom {
      margin: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
      transition: all 0.3s ease;
    }

    .image-wrapper.blur img {
      filter: blur(2px);
      opacity: 0.3;
      transform: scale(0.85);
    }

    .image-wrapper.active img {
      filter: brightness(1.1);
      opacity: 1;
      transform: scale(1.05);
    }

    .image-wrapper.blur .text-top,
    .image-wrapper.blur .text-bottom {
      display: none;
    }
  </style>
</head>
<body>

<section class="carousel-section">
  <div class="carousel" id="carousel">
    <!-- 12 Cards -->
    <div class="image-wrapper"><div class="text-top">Person 1</div><img src="person1.webp"><div class="text-bottom">Text 1</div></div>
    <div class="image-wrapper"><div class="text-top">Person 2</div><img src="person2.webp"><div class="text-bottom">Text 2</div></div>
    <div class="image-wrapper"><div class="text-top">Person 3</div><img src="person3.webp"><div class="text-bottom">Text 3</div></div>
    <div class="image-wrapper"><div class="text-top">Person 4</div><img src="person4.webp"><div class="text-bottom">Text 4</div></div>
    <div class="image-wrapper"><div class="text-top">Person 5</div><img src="person5.webp"><div class="text-bottom">Text 5</div></div>
    <div class="image-wrapper"><div class="text-top">Person 6</div><img src="person6.webp"><div class="text-bottom">Text 6</div></div>
    <div class="image-wrapper"><div class="text-top">Person 7</div><img src="person1.webp"><div class="text-bottom">Text 7</div></div>
    <div class="image-wrapper"><div class="text-top">Person 8</div><img src="person2.webp"><div class="text-bottom">Text 8</div></div>
    <div class="image-wrapper"><div class="text-top">Person 9</div><img src="person3.webp"><div class="text-bottom">Text 9</div></div>
    <div class="image-wrapper"><div class="text-top">Person 10</div><img src="person4.webp"><div class="text-bottom">Text 10</div></div>
    <div class="image-wrapper"><div class="text-top">Person 11</div><img src="person5.webp"><div class="text-bottom">Text 11</div></div>
    <div class="image-wrapper"><div class="text-top">Person 12</div><img src="person6.webp"><div class="text-bottom">Text 12</div></div>
  </div>
</section>

<script>
  const carousel = document.getElementById('carousel');
  const originalWrappers = Array.from(carousel.children);
  const cloneCount = 3;

  // Clone first and last few items to simulate infinite loop
  const prependClones = originalWrappers.slice(-cloneCount).map(n => n.cloneNode(true));
  const appendClones = originalWrappers.slice(0, cloneCount).map(n => n.cloneNode(true));

  prependClones.forEach(c => carousel.prepend(c));
  appendClones.forEach(c => carousel.append(c));

  const wrappers = Array.from(carousel.children);

  function updateActive() {
    const center = carousel.scrollLeft + carousel.offsetWidth / 2;
    wrappers.forEach(wrapper => {
      const box = wrapper.getBoundingClientRect();
      const wrapperCenter = box.left + box.width / 2;
      const distance = Math.abs(wrapperCenter - window.innerWidth / 2);
      wrapper.classList.remove('active', 'blur');
      if (distance < box.width / 2) {
        wrapper.classList.add('active');
      } else {
        wrapper.classList.add('blur');
      }
    });
  }

  function resetScrollPosition() {
    const cardWidth = wrappers[0].offsetWidth + 16;
    const totalOriginal = originalWrappers.length;

    if (carousel.scrollLeft <= cardWidth * (cloneCount - 0.5)) {
      carousel.style.scrollBehavior = 'auto';
      carousel.scrollLeft += cardWidth * totalOriginal;
      requestAnimationFrame(() => {
        carousel.style.scrollBehavior = 'smooth';
        updateActive();
      });
    } else if (carousel.scrollLeft >= cardWidth * (totalOriginal + cloneCount + 0.5)) {
      carousel.style.scrollBehavior = 'auto';
      carousel.scrollLeft -= cardWidth * totalOriginal;
      requestAnimationFrame(() => {
        carousel.style.scrollBehavior = 'smooth';
        updateActive();
      });
    }
  }

  // Smoothly update active card
  carousel.addEventListener('scroll', () => {
    window.requestAnimationFrame(updateActive);
  });

  // Reset only when scroll ends
  carousel.addEventListener('scrollend', () => {
    resetScrollPosition();
  });

  // Initial setup
  window.addEventListener('load', () => {
    const initialScroll = wrappers[cloneCount].offsetLeft;
    carousel.scrollLeft = initialScroll;
    updateActive();
  });

  window.addEventListener('resize', updateActive);
</script>

</body>
</html>
