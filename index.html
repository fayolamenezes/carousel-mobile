<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinite Carousel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .carousel-section {
      padding: 2rem 0;
    }

    .carousel {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 2rem;
      scrollbar-width: none;
      scroll-behavior: auto !important; /* manual control */
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .image-wrapper {
      scroll-snap-align: center;
      flex: 0 0 55vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.4s ease;
    }

    .carousel img {
      width: 90%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      transition: all 0.4s ease;
    }

    .text-top,
    .text-bottom {
      margin: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
      transition: all 0.3s ease;
    }

    .image-wrapper.blur img {
      filter: blur(2px);
      opacity: 0.3;
    }

    .image-wrapper.active img {
      filter: brightness(1.1);
      opacity: 1;
    }

    .image-wrapper.blur .text-top,
    .image-wrapper.blur .text-bottom {
      display: none;
    }
  </style>
</head>
<body>

<section class="carousel-section">
  <div class="carousel" id="carousel">
    <!-- Original cards will be duplicated dynamically -->
  </div>
</section>

<script>
  const carousel = document.getElementById('carousel');

  // Define card data once
  const people = Array.from({ length: 12 }, (_, i) => ({
    name: `Person ${i + 1}`,
    image: `person${(i % 6) + 1}.webp`,
    text: `Text ${i + 1}`
  }));

  // Duplicate the data set 3 times (prev-clone, original, next-clone)
  const allPeople = [...people, ...people, ...people];

  // Render them
  allPeople.forEach((person, i) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'image-wrapper';
    wrapper.innerHTML = `
      <div class="text-top">${person.name}</div>
      <img src="${person.image}" alt="${person.name}">
      <div class="text-bottom">${person.text}</div>
    `;
    carousel.appendChild(wrapper);
  });

  const wrappers = Array.from(carousel.children);
  const totalCards = wrappers.length;
  const originalLength = people.length;

  function updateActive() {
    const carouselRect = carousel.getBoundingClientRect();
    const centerX = carouselRect.left + carouselRect.width / 2;

    wrappers.forEach(wrapper => {
      const box = wrapper.getBoundingClientRect();
      const wrapperCenter = box.left + box.width / 2;
      const distance = Math.abs(wrapperCenter - centerX);
      wrapper.classList.remove('active', 'blur');
      if (distance < box.width / 2) {
        wrapper.classList.add('active');
      } else {
        wrapper.classList.add('blur');
      }
    });
  }

  function snapToNearestCard() {
    const carouselRect = carousel.getBoundingClientRect();
    const centerX = carouselRect.left + carouselRect.width / 2;

    let closest = null;
    let minDistance = Infinity;

    wrappers.forEach(wrapper => {
      const box = wrapper.getBoundingClientRect();
      const wrapperCenter = box.left + box.width / 2;
      const distance = Math.abs(wrapperCenter - centerX);
      if (distance < minDistance) {
        minDistance = distance;
        closest = wrapper;
      }
    });

    if (closest) {
      closest.scrollIntoView({ behavior: 'smooth', inline: 'center' });
    }
  }

  // Handle infinite loop behavior
  function checkLoopScroll() {
    const scrollLeft = carousel.scrollLeft;
    const totalScrollWidth = carousel.scrollWidth;
    const visibleWidth = carousel.offsetWidth;

    const wrapperWidth = wrappers[0].offsetWidth + parseFloat(getComputedStyle(wrappers[0]).marginRight);
    const buffer = wrapperWidth * originalLength;

    // Jump from near-start to middle
    if (scrollLeft < buffer * 0.5) {
      carousel.scrollLeft += buffer;
    }

    // Jump from near-end to middle
    else if (scrollLeft > totalScrollWidth - buffer * 1.5 - visibleWidth) {
      carousel.scrollLeft -= buffer;
    }
  }

  let scrollTimeout;
  carousel.addEventListener('scroll', () => {
    checkLoopScroll();
    requestAnimationFrame(updateActive);
    clearTimeout(scrollTimeout);
    scrollTimeout = setTimeout(snapToNearestCard, 150);
  });

  // On load, jump to the middle set
  window.addEventListener('load', () => {
    const midIndex = originalLength;
    wrappers[midIndex].scrollIntoView({ inline: 'center' });
    setTimeout(() => {
      updateActive();
    }, 100);
  });

  window.addEventListener('resize', () => {
    updateActive();
    setTimeout(snapToNearestCard, 100);
  });
</script>

</body>
</html>
