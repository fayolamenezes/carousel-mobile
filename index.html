<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Smooth Infinite Carousel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      overflow-x: hidden;
      background: #f9f9f9;
    }

    .carousel-section {
      padding: 2rem 0;
    }

    .carousel {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: 2rem;
      scroll-behavior: auto; /* use JS smooth scroll */
      scrollbar-width: none;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .image-wrapper {
      flex: 0 0 55vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.4s ease, filter 0.4s ease, opacity 0.4s ease;
    }

    .carousel img {
      width: 90%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.4s ease, filter 0.4s ease, opacity 0.4s ease;
    }

    .text-top,
    .text-bottom {
      margin: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .image-wrapper.blur {
      transform: scale(0.94);
    }

    .image-wrapper.blur img {
      filter: blur(1.8px);
      opacity: 0.4;
    }

    .image-wrapper.active {
      transform: scale(1);
    }

    .image-wrapper.active img {
      filter: brightness(1.1);
      opacity: 1;
    }

    .image-wrapper.blur .text-top,
    .image-wrapper.blur .text-bottom {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }
  </style>
</head>
<body>

<section class="carousel-section">
  <div class="carousel" id="carousel"></div>
</section>

<script>
  const carousel = document.getElementById('carousel');

  // Define card content
  const people = Array.from({ length: 12 }, (_, i) => ({
    name: `Person ${i + 1}`,
    image: `person${(i % 6) + 1}.webp`,
    text: `Text ${i + 1}`
  }));

  // Tripling cards for infinite scroll illusion
  const allPeople = [...people, ...people, ...people];

  // Render cards
  allPeople.forEach(person => {
    const wrapper = document.createElement('div');
    wrapper.className = 'image-wrapper';
    wrapper.innerHTML = `
      <div class="text-top">${person.name}</div>
      <img src="${person.image}" alt="${person.name}" />
      <div class="text-bottom">${person.text}</div>
    `;
    carousel.appendChild(wrapper);
  });

  const wrappers = Array.from(carousel.children);
  const originalLength = people.length;

  function updateActive() {
    const carouselRect = carousel.getBoundingClientRect();
    const centerX = carouselRect.left + carouselRect.width / 2;

    wrappers.forEach(wrapper => {
      const box = wrapper.getBoundingClientRect();
      const wrapperCenter = box.left + box.width / 2;
      const distance = Math.abs(wrapperCenter - centerX);
      wrapper.classList.remove('active', 'blur');
      if (distance < box.width / 2) {
        wrapper.classList.add('active');
      } else {
        wrapper.classList.add('blur');
      }
    });
  }

  function snapToNearestCard() {
    const carouselRect = carousel.getBoundingClientRect();
    const centerX = carouselRect.left + carouselRect.width / 2;

    let closest = null;
    let minDistance = Infinity;

    wrappers.forEach(wrapper => {
      const box = wrapper.getBoundingClientRect();
      const wrapperCenter = box.left + box.width / 2;
      const distance = Math.abs(wrapperCenter - centerX);
      if (distance < minDistance) {
        minDistance = distance;
        closest = wrapper;
      }
    });

    if (closest) {
      closest.scrollIntoView({ behavior: 'smooth', inline: 'center' });
    }
  }

  // Smooth infinite scroll loop
  function checkLoopScroll() {
    const scrollLeft = carousel.scrollLeft;
    const totalScrollWidth = carousel.scrollWidth;
    const visibleWidth = carousel.offsetWidth;

    const wrapperWidth = wrappers[0].offsetWidth + parseFloat(getComputedStyle(wrappers[0]).marginRight);
    const buffer = wrapperWidth * originalLength;

    if (scrollLeft < buffer * 0.5) {
      carousel.scrollLeft += buffer;
    } else if (scrollLeft > totalScrollWidth - buffer * 1.5 - visibleWidth) {
      carousel.scrollLeft -= buffer;
    }
  }

  let scrollTimeout;

  carousel.addEventListener('scroll', () => {
    checkLoopScroll();
    requestAnimationFrame(updateActive);
    clearTimeout(scrollTimeout);
    scrollTimeout = setTimeout(snapToNearestCard, 180);
  });

  // Initial setup
  window.addEventListener('load', () => {
    const middleCard = wrappers[originalLength];
    middleCard.scrollIntoView({ inline: 'center' });
    setTimeout(updateActive, 100);
  });

  window.addEventListener('resize', () => {
    updateActive();
    setTimeout(snapToNearestCard, 100);
  });
</script>

</body>
</html>
